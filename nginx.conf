# ============================================
# The Chef's Numbers - Nginx Configuration
# Optimiert für React Single Page Application
# ============================================

# Worker-Prozesse (auto = CPU-Kerne)
worker_processes auto;

events {
    # Max. gleichzeitige Verbindungen pro Worker
    worker_connections 1024;
}

http {
    # MIME-Types einbinden
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Performance-Optimierungen
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip-Kompression aktivieren
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    server {
        listen 80;
        server_name _;
        
        # Root-Verzeichnis (React Build-Output)
        root /usr/share/nginx/html;
        index index.html;

        # Maximale Body-Größe für Uploads (z.B. Rezeptbilder)
        client_max_body_size 10M;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # React Router Support
        # Alle Anfragen → index.html (Client-Side Routing)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache für statische Assets (JS, CSS, Fonts, Bilder)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Kein Cache für index.html (immer aktuellste Version laden)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Kein Cache für manifest.json und service-worker
        location ~* \.(json|webmanifest)$ {
            add_header Cache-Control "no-cache";
        }

        # Gesundheitscheck-Endpoint für Docker
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Fehlerseiten
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}


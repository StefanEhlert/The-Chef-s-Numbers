version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: chef-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      # MinIO Parity-Konfiguration für Single-Disk-Setup
      MINIO_STORAGE_CLASS_STANDARD: "EC:0"  # 0 Paritätsblöcke für Single-Disk
      MINIO_STORAGE_CLASS_RRS: "EC:0"       # 0 Paritätsblöcke für Single-Disk
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - chef-network

  # MinIO Bucket Initialization
  minio-init:
    image: minio/mc:latest
    container_name: chef-minio-init
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    entrypoint: >
      /bin/sh -c "
      echo '🪣 Warte auf MinIO-Server...';
      sleep 10;
      echo '🔧 Konfiguriere MinIO-Client...';
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      echo '📦 Erstelle Bucket: chef-numbers';
      mc mb minio/chef-numbers --ignore-existing;
      echo '✅ Bucket erfolgreich erstellt!';
      mc ls minio/;
      echo '🎉 MinIO-Initialisierung abgeschlossen!';
      echo '🗑️ Container wird automatisch entfernt...';
      "
    networks:
      - chef-network
    restart: "no"

volumes:
  minio_data:
    driver: local

networks:
  chef-network:
    driver: bridge

    depends_on:
      - api
      - auth
      - realtime
      - storage

  # Supabase Meta (Database Management)
  meta:
    image: supabase/postgres-meta:v0.68.0
    container_name: chef-numbers-meta
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: chef_numbers
      PG_META_DB_USER: chef_user
      PG_META_DB_PASSWORD: chef_password_123
    depends_on:
      db:
        condition: service_healthy

  # Health Check f√ºr Database
  db-health:
    image: postgres:15
    container_name: chef-numbers-db-health
    depends_on:
      db:
        condition: service_started
    command: |
      sh -c '
        until pg_isready -h db -p 5432 -U chef_user; do
          echo "Waiting for database..."
          sleep 2
        done
        echo "Database is ready!"
      '

volumes:
  chef_numbers_db_data:
    driver: local
  chef_numbers_storage_data:
    driver: local

networks:
  default:
    name: chef-numbers-network
